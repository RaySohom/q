	▪	Creeping landslides as diffusing slip on rate-strengthening frictional faults (in the works). Accelerating creep of landslides could be considered an evolution of slip of a deformable thin elastic layer over a rigid base such that basal friction strengthens with slip rate. We find self-similar solutions of nonlinear slip diffusion under relevant initial conditions of external stress or slip rate. A close analogy could be drawn with Stokes’ first problem wherein a plate below a semi-infinite region of an initially static incompressible fluid is suddenly moved to result in (self-similar) diffusion of momentum. Likewise, we find relevant length scale and nonlinear manner of diffusion of slip rate when a creeping slope is suddenly imposed with high stress or slip rate.




