	▪	When heterogeneities promote disordered slip Here, I explore the scenarios that can provoke disordered slip evolutions in elasto-frictional interfaces. I find that faults that include rate-strengthening regions can lack attractive blow-up solutions. In such scenarios, a rate-weakening fault that includes appropriate rate-strengthening regions can delay the development of slip instabilities. Owed to the non-existence of attractive blow-up solutions, the developing slip velocity fails to converge to a specific distribution at a single location. The near-chaotic transient dynamics may give rise to tremor-like activities.
	▪	Many ways of interfacial sliding: creep propagation on faults and its transition to instability (with Dmitry I. Garagash, Dalhousie Univ.) We investigate aseismic creep on model faults. In particular, its propagation to large distances along the fault. This study considers a sliding rate and state dependence of the fault’s frictional strength, with steady-state rate-weakening interfacial properties. The surrounding medium deforms elastically. We find that rate-weakening interfaces can exhibit a stable aseismic sliding over long distances without any stabilizing mechanisms (e.g., dilatant strengthening) or choice of frictional properties that force a large elasto-frictional lengthscale. We propose that creep penetration is due to the fault's tendency, when driven, to reach a state of steady sliding from a locked state. Here, we define the locked state as the state of slip when the velocity is arbitrarily less than the steady-state sliding rate for a given pre-stress.     
	▪	Earthquake nucleation and frictional heterogeneity (with Robert C Viesca, Tufts Univ.) We explored the nonlinear dynamics of earthquake nucleating frictional instabilities. In particular, we explored how frictional heterogeneities influence the development of slip instabilities.  [Ray and Viesca, JGR Solid Earth 2017] 
	▪	Homogenization of physical properties on faults Observations suggest that faults' frictional properties are likely to be non-uniform over its extent. However, studies often consider properties to be homogeneous, or nearly so. Here, we highlight when it may not be appropriate to homogenize the frictional properties. We explore quasistatic slip evolution on faults with simple sinusoidal forms, with a characteristic wavelength of variation Λ, for variation of frictional properties. Interestingly, slip evolutions are almost identical in the limit of very small (highly heterogeneous) and large (almost homogeneous) wavelengths,  compared to the nucleation length. Therefore, in the limit of high and low wavelengths of variations, using an average estimate of an otherwise nonuniform strength parameter is appropriate.  However, heterogeneity in fault frictional properties, or normal stress, is crucial to earthquake nucleation when Λ is comparable to the nucleation length or an elastofrictional scale. [Ray and Viesca, GJI, 2019].

